<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja </title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Hurtownia SpożHurtPol</a>
    </div>
  </div>
</nav>
<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">Zarejestrowałeś się!</div>
      </div>
      <div th:if="${param.fail}">
        <div class="alert alert-info">Rejestracja się nie udała!</div>
      </div>
      <h1>Rejestracja</h1>
      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="adres"> Adres </label>
          <input id="adres" class="form-control" th:field="*{adres}"
                 required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="nazwisko"> Nazwisko </label> <input
                id="nazwisko" class="form-control" th:field="*{nazwisko}"
                required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="password"> Hasło </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Zarejestruj się</button>
          <span>Masz już konto? <a href="/" th:href="@{/login}">Zaloguj się tutaj!</a></span>
          <br>
          <span><a href="/" th:href="@{/}">Wróć do strony głównej</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
